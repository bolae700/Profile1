
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pavly Emad - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2A4365;
            --accent: #63B3ED;
            --light: #EBF8FF;
            --gray: #718096;
            --sky-blue: #89CFF0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--sky-blue), var(--primary));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow: hidden;
            position: relative;
        }

        .floating-shapes div {
            position: absolute;
            opacity: 0.15;
            animation: float 30s infinite linear;
            pointer-events: none;
            filter: brightness(0) invert(1);
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 80px solid transparent;
            border-right: 80px solid transparent;
            border-bottom: 140px solid white;
        }

        .square {
            width: 120px;
            height: 120px;
            background: white;
            transform: rotate(45deg);
        }

        .circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: white;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(200px, 200px) rotate(90deg); }
            50% { transform: translate(-200px, -100px) rotate(180deg); }
            75% { transform: translate(200px, 250px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        .main-container {
            background: white;
            width: 500px;
            height: 600px;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            z-index: 2;
            margin: 20px 0;
        }

        .header {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            height: 180px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer-gradient {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 35px;
            background: linear-gradient(-45deg, var(--accent), var(--primary));
            z-index: 1;
            border-radius: 0 0 1.5rem 1.5rem;
        }

        .greeting-text {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -40%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        .profile-pic {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            position: absolute;
            right: 2rem;
            bottom: -25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            z-index: 2;
        }

        .tabs-nav {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem;
            background: var(--light);
            flex-wrap: wrap;
            margin: 25px 0 10px;
        }

        .tab-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 2rem;
            background: transparent;
            color: var(--gray);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tab-btn:hover {
            background: rgba(99, 179, 237, 0.1);
            transform: translateY(-2px);
        }

        .tab-btn.active {
            background: var(--accent);
            color: white !important;
            box-shadow: 0 4px 12px rgba(99,179,237,0.25);
        }

        .tab-content {
            position: absolute;
            opacity: 0;
            transform: translateY(15px);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            height: 380px;
            width: 100%;
            padding: 2rem 1.5rem;
            visibility: hidden;
            pointer-events: none;
        }

        .tab-content.active {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
            pointer-events: all;
            position: relative;
        }

        .bio-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 0.8rem;
        }

        .bio-section h1 {
            color: var(--primary);
            font-size: 2rem;
            margin: 0;
        }

        .bio-section p {
            color: var(--gray);
            line-height: 1.4;
            margin: 0;
            font-size: 1rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.8rem;
            place-items: center;
            width: 100%;
        }

        .gallery-item {
            border-radius: 1rem;
            overflow: hidden;
            aspect-ratio: 1;
            width: 100%;
            cursor: pointer;
            opacity: 0;
            transform: scale(0.5);
            animation: popIn 0.5s forwards;
            object-fit: cover;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .friends-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.6rem;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .friend-item {
            padding: 0.8rem 1.2rem;
            background: var(--light);
            border-radius: 2rem;
            color: var(--primary);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .video-container {
            height: 240px;
            border-radius: 1rem;
            overflow: hidden;
            width: 100%;
            margin: 0 auto;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .status-bar {
            margin-top: 15px;
            background: white;
            padding: 12px 30px;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--primary);
            font-weight: 600;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }

        .status-bar i {
            color: var(--sky-blue);
            font-size: 1.2rem;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .copyright {
            position: fixed;
            bottom: 10px;
            color: var(--primary);
            font-size: 0.9rem;
            text-align: center;
            width: 100%;
            padding: 8px;
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            z-index: 1000;
        }

        .image-popup {
            position: fixed;
            max-width: 90%;
            max-height: 90%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: 0.3s;
            z-index: 1000;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
        }

        .image-popup.active {
            transform: translate(-50%, -50%) scale(1);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        @media (max-width: 520px) {
            .main-container {
                width: 95%;
                height: 90vh;
                margin: 10px 0;
            }
            .greeting-text { 
                font-size: 1.8rem;
            }
            .profile-pic { 
                width: 100px; 
                height: 100px; 
                right: 1rem;
                bottom: -15px;
            }
            .tabs-nav {
                margin-top: 10px;
                padding: 0.8rem;
                gap: 0.3rem;
            }
            .tab-btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .friend-item {
                padding: 0.6rem 1rem;
            }
            .video-container {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="triangle" style="top:10%; left:5%"></div>
        <div class="square" style="top:80%; left:85%"></div>
        <div class="circle" style="top:30%; left:92%"></div>
    </div>

    <div class="main-container">
        <div class="header">
            <div class="greeting-text">Hi ..</div>
            <img src="https://i.ibb.co/pXfwCcv/2d79b46de2deb3744fd330d815b76751.jpg" 
                 class="profile-pic" 
                 alt="Pavly Emad">
        </div>
        
        <div class="footer-gradient"></div>

        <nav class="tabs-nav">
            <button class="tab-btn active" data-tab="home">Home</button>
            <button class="tab-btn" data-tab="gallery">Gallery</button>
            <button class="tab-btn" data-tab="friends">Friends</button>
            <button class="tab-btn" data-tab="video">Video</button>
        </nav>

        <div class="tab-content active" id="home">
            <div class="bio-section">
                <h1>Pavly Emad</h1>
                <p>Frontend Developer & UI Designer</p>
                <p>Texas, USA</p>
                <p>33 years</p>
            </div>
        </div>

        <div class="tab-content" id="gallery">
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="https://picsum.photos/200?random=1" alt="Gallery Image 1">
                </div>
                <div class="gallery-item">
                    <img src="https://picsum.photos/200?random=2" alt="Gallery Image 2">
                </div>
                <div class="gallery-item">
                    <img src="https://picsum.photos/200?random=3" alt="Gallery Image 3">
                </div>
            </div>
        </div>

        <div class="tab-content" id="friends">
            <div class="friends-list">
                <div class="friend-item">Leader</div>
                <div class="friend-item">Dolly</div>
                <div class="friend-item">Mark</div>
                <div class="friend-item">Karim</div>
                <div class="friend-item">Ramiz</div>
            </div>
        </div>

        <div class="tab-content" id="video">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/rl_WiB0_O_Q" 
                        allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>

    <div class="status-bar">
        <i class="fas fa-heart"></i>
        GOD IS LOVE
        <i class="fas fa-heart"></i>
    </div>

    <div class="copyright">
        Â© 2024 Pavly Emad. All rights reserved.
    </div>

    <div class="overlay"></div>
    <img src="" class="image-popup">

    <script>
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                if (this.classList.contains('active')) return;
                
                const currentTab = document.querySelector('.tab-content.active');
                const nextTab = document.getElementById(this.dataset.tab);
                
                currentTab.style.opacity = '0';
                currentTab.style.transform = 'translateY(15px)';
                currentTab.style.visibility = 'hidden';
                
                setTimeout(() => {
                    currentTab.classList.remove('active');
                    
                    document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
                    this.classList.add('active');
                    
                    nextTab.classList.add('active');
                    nextTab.style.opacity = '1';
                    nextTab.style.transform = 'translateY(0)';
                    nextTab.style.visibility = 'visible';
                }, 400);
            });
        });

        document.querySelectorAll('.gallery-item img').forEach(img => {
            img.addEventListener('click', () => {
                document.querySelector('.image-popup').src = img.src;
                document.querySelector('.image-popup').classList.add('active');
                document.querySelector('.overlay').classList.add('active');
            });
        });

        document.querySelector('.overlay').addEventListener('click', () => {
            document.querySelector('.image-popup').classList.remove('active');
            document.querySelector('.overlay').classList.remove('active');
        });
    </script>
</body>
</html>
